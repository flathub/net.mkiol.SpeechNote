name: python3-unikud-x86-64
build-commands: []
buildsystem: simple
only-arches:
  - x86_64
modules:
  - name: python3-unikud
    buildsystem: simple
    build-commands:
      - pip3 install --verbose --no-deps --exists-action=i --no-index --find-links="file://${PWD}"
